<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker - Build Your Confectionery</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="game-container">
        <div class="top-bar">
            Missions:
            <span class="mission-item" id="mission-item"></span>
            <button class="collect-button" id="collect-btn">Collect!</button>
        </div>

        <div class="game-area">
            <h1>Click on cookies!</h1>
            <p class="power-display">Click Power: <span id="power-value">1</span></p>
            <img id="cookie-btn" src="./src/assets/cookie.png" />
        </div>

        <div class="upgrade-bar">
            <div class="upgrade-top" id="my-money">Your money: 0$</div>
            <div class="upgrades" id="upgrades"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
